<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="beachSand.css">
  <script src="jquery-3.2.1.min.js"></script>
  <script src="client.js"></script>
</head>
<body>
  <main>
    <header><h1>Learning GraphQL</h1></header>
    <section>
      <h2>Welcome</h2>
      <p id="welcome"></p>
    </section>
    <section>
      <h2>Dice Roll</h2>
      <form>
        <label>Number of Dice:</label><input type="number" id="dice-count" min=1 value=1 />
        <label>Number of sides:</label><input type="number" id="dice-sides" min=4 value=6 />
        <button type="submit" id="dice-roll">Roll 'em</button>
      </form>
      <div>
        <h3>Result</h3>
        <div id="dice-result"></div>
      </div>
    </section>
  </main>
</body>
</html>
